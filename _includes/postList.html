{% for post in site.posts %}
    <div>
    {% if post.thumbnail %}
	<img src="post.thumbnail" width="42" height="42" align="top">
    {% else %}
	<img src="images/Right_arrow.svg" alt="a right arrow. Thanks wikipedia for the image." width="42" height="42" align="top" />
    {% endif %}
        
        <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
        <p><strong>{{ post.date | date: "%F" }}</strong></p>			
    </div>
{% endfor %}
